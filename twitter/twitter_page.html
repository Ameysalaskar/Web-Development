<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Login Page</title>
    <link rel="stylesheet" href="twitter_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="top-header">
            <i class="fa-solid fa-xmark"></i>
            <i class="fa-brands fa-x-twitter"></i>
        </div>

        <div class="heading">
            <h1 class="sign-heading">Sign in to X</h1>
        </div>


        <div class="content">
            <div class="box1">
                <i class="fa-brands fa-google"></i>
                <span id="google">Sign in with Google</span>
            </div>
            <div class="box2">
                <i class="fa-brands fa-apple"></i>
                <span id="apple">Sign in with Apple</span>
            </div>
        </div>

        <div class="horizontal-line">
            <div class="line">
                ----------------------- or -----------------------
            </div>
        </div>


        <div class="content-2">
           <div class="c1">
            <span class="placeholder">Phone, email, or username</span>
           </div>
           <div class="c2">
            <span>Next</span>
           </div>
           <div class="c3">
            <span>Forget Password?</span>
           </div>
        </div>

        <div class="footer">
            <h3>Don't have an account? <span style= "color: #6c7ce7";>Sign up</span></h3>
        </div>






    </div>
</body>
</html>
